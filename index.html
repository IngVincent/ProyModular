<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <button onclick="EncuentraMe()">Mostrar ubicación</button>
    <div id="map">

    </div>
    <script>
    function EncuentraMe()
    {
        var output = document.getElementById('map');
        if(navigator.geolocation)
        {
            output.innerHTML = "<p> Navegador soportado</p>"
        }
        else
        {
            output.innerHTML = "<p> Navegador no soportado</p>"

        }
        function localizacion(posicion)
    {
        var latitude = posicion.coords.latitude;
        var longitude = posicion.coords.longitude;

        output.innerHTML = "<p>Latitud: "+ latitude + "<br></br> longitud: "+ longitude + "</p>";
    }

    function error()
    {
        output.innerHTML = "<p>Su ubicación no esta disponible</p>";
    }
    navigator.geolocation.getCurrentPosition(localizacion,error);

    }
    </script>
</body>
</html>
